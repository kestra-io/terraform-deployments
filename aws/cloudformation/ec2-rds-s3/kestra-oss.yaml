# Create stack:
# aws cloudformation create-stack \
#   --region eu-west-1 \
#   --stack-name kestra-marketplace-stack \
#   --template-body file://./kestra-oss.yaml \
#   --parameters \
#     ParameterKey=MasterUserPassword,ParameterValue=<db-password> \
#     ParameterKey=BasicAuthUser,ParameterValue=<kestra-admin-username> \
#     ParameterKey=BasicAuthPassword,ParameterValue=<kestra-admin-password> \
#     ParameterKey=BucketName,ParameterValue=<bucket-name> \
#     ParameterKey=AWSRegion,ParameterValue=eu-west-1 \
#     ParameterKey=VpcId,ParameterValue=<vpc-id> \
#     ParameterKey=SubnetIdEC2,ParameterValue=<subnet1> \
#     ParameterKey=SubnetIdRDS1,ParameterValue=<subnet2> \
#     ParameterKey=SubnetIdRDS2,ParameterValue=<subnet3> \
#     ParameterKey=DBInstanceIdentifier,ParameterValue=kestra-db \
#     ParameterKey=DBName,ParameterValue=kestra \
#     ParameterKey=DBEngineVersion,ParameterValue=<db-engine-version> \
#     ParameterKey=DBInstanceClass,ParameterValue=<db-instance> \
#     ParameterKey=EC2InstanceType,ParameterValue=<ec2-instance> \
#   --capabilities CAPABILITY_IAM
#
# Delete stack:
# aws cloudformation delete-stack \
#   --region eu-west-1 \
#   --stack-name kestra-marketplace-stack
#
# Prerequisites (manual setup required before running the stack)
# - An existing VPC
# - Existing subnets inside that VPC
# - Appropriate IAM permissions for the user running the command

AWSTemplateFormatVersion: "2010-09-09"
Description: PostgreSQL RDS, S3 bucket, and EC2 (with Docker) in eu-west-1

Parameters:
  MasterUsername:
    Type: String
    Default: kestra
  MasterUserPassword:
    Type: String
    NoEcho: true
  BucketName:
    Type: String
  LatestAmiId:
    Type: String
    Description: Ubuntu AMI with Docker preinstalled
  AWSRegion:
    Type: String
    Default: eu-west-1
    Description: The AWS region for S3 and general configuration
  BasicAuthUser:
    Type: String
    Default: admin@kestra.io
    Description: Kestra UI basic auth username
  BasicAuthPassword:
    Type: String
    NoEcho: true
    Description: Kestra UI basic auth password
  DBInstanceIdentifier:
    Type: String
    Default: kestra
  DBName:
    Type: String
    Default: kestra
  DBEngineVersion:
    Type: String
    Default: "17.4"
  DBInstanceClass:
    Type: String
    Default: db.t4g.micro
  VpcId:
    Type: String
  SubnetIdEC2:
    Type: String
  SubnetIdRDS1:
    Type: String
  SubnetIdRDS2:
    Type: String
  EC2InstanceType:
    Type: String
    Default: t3.medium
  KeyPairName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Name of an existing EC2 Key Pair to enable SSH access

Resources:
  # -------------------------
  # PostgreSQL RDS Instance
  # -------------------------
  PostgresDB:
    Type: AWS::RDS::DBInstance
    Properties:
      DBInstanceIdentifier:
        Ref: DBInstanceIdentifier
      DBName:
        Ref: DBName
      Engine: postgres
      EngineVersion:
        Ref: DBEngineVersion
      MasterUsername:
        Ref: MasterUsername
      MasterUserPassword:
        Ref: MasterUserPassword
      AllocatedStorage: 20
      DBInstanceClass:
        Ref: DBInstanceClass
      PubliclyAccessible: false
      BackupRetentionPeriod: 0
      MultiAZ: false
      StorageType: gp2
      DeletionProtection: false
      DeleteAutomatedBackups: true
      AutoMinorVersionUpgrade: false
      VPCSecurityGroups:
        - Ref: RDSSecurityGroup
      DBSubnetGroupName:
        Ref: DBSubnetGroup

  # -------------------------
  # DB Subnet Group for RDS
  # -------------------------
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Use existing VPC subnets for RDS
      SubnetIds:
        - Ref: SubnetIdRDS1
        - Ref: SubnetIdRDS2
      Tags:
        - Key: Name
          Value: kestra-db-subnet-group

  # -------------------------
  # Security Group for RDS
  # -------------------------
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow EC2 to access RDS on port 5432
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId:
            Ref: AppSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  # -------------------------
  # S3 Bucket
  # -------------------------
  StorageBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName:
        Ref: BucketName
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # -------------------------
  # EC2 Security Group
  # -------------------------
  AppSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow Kestra UI, and RDS access within VPC
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: SSH access
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
          Description: Kestra port UI
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  # -------------------------
  # EC2 Instance
  # -------------------------
  AppEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName:
        Ref: KeyPairName
      SubnetId:
        Ref: SubnetIdEC2
      IamInstanceProfile:
        Ref: EC2InstanceProfile
      InstanceType:
        Ref: EC2InstanceType
      SecurityGroupIds:
        - Ref: AppSecurityGroup
      ImageId:
        Ref: LatestAmiId
      UserData:
        Fn::Base64:
          Fn::Sub: |
            #!/bin/bash
            set -e
            cat <<EOF > /home/ubuntu/application-aws-ec2-marketplace.yaml
            datasources:
              postgres:
                url: jdbc:postgresql://${PostgresDB.Endpoint.Address}:5432/${DBName}
                driverClassName: org.postgresql.Driver
                username: ${MasterUsername}
                password: ${MasterUserPassword}
            kestra:
              server:
                basic-auth:
                  enabled: true
                  username: ${BasicAuthUser}
                  password: ${BasicAuthPassword}
              repository:
                type: postgres
              storage:
                type: s3
                s3:
                  region: ${AWSRegion}
                  bucket: ${StorageBucket}
              queue:
                type: postgres
              tasks:
                tmp-dir:
                  path: "/tmp/kestra-wd/tmp"
              url: "http://localhost:8080/"
            EOF
            echo "Config file written to /home/ubuntu/application-aws-ec2-marketplace.yaml" > /home/ubuntu/READY.txt
            docker run --pull=always --rm -d \
              -p 8080:8080 \
              --user=root \
              -e MICRONAUT_ENVIRONMENTS=aws-ec2-marketplace \
              -v /home/ubuntu/application-aws-ec2-marketplace.yaml:/etc/config/application-aws-ec2-marketplace.yaml \
              -v /var/run/docker.sock:/var/run/docker.sock \
              --name kestra \
              kestra/kestra:latest server standalone --config /etc/config/application-aws-ec2-marketplace.yaml
            echo "Kestra server started" > /home/ubuntu/READY.txt
  # -------------------------
  # IAM Role and Instance Profile
  # -------------------------
  EC2S3AccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: EC2S3AccessPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - Fn::GetAtt:
                      - StorageBucket
                      - Arn
                  - Fn::Sub: "${StorageBucket.Arn}/*"

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
        - Ref: EC2S3AccessRole

